
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FND Supervision Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
        }
        .print-shadow-none {
            box-shadow: none !important;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                light: '#43b4a4',
                DEFAULT: '#00A78E',
                dark: '#008c76',
              },
              'base-100': '#ffffff',
              'base-200': '#f9fafb',
              'base-300': '#f3f4f6',
              'base-content': '#1f2937',
              'base-content-secondary': '#6b7280',

              'dark-base-100': '#1f2937',
              'dark-base-200': '#374151',
              'dark-base-300': '#4b5563',
              'dark-base-content': '#d1d5db',
              'dark-base-content-secondary': '#9ca3af',
            },
            animation: {
              'slide-down': 'slide-down 0.3s ease-out',
            },
            keyframes: {
              'slide-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      // Redirect to a trailing slash so relative asset URLs resolve correctly
      (function () {
        const { pathname, search, hash } = window.location;
        const last = pathname.split('/').pop();
        const needsSlash = !pathname.endsWith('/') && (!last || !last.includes('.'));
        if (needsSlash) {
          window.location.replace(pathname + '/' + search + hash);
        }
      })();
    </script>
  </head>
  <body class="bg-base-200 dark:bg-dark-base-200 text-base-content dark:text-dark-base-content transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
